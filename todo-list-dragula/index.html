<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List with Dragula</title>
  <link rel="stylesheet" href="https://unpkg.com/dragula/dist/dragula.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button onclick="addTask()">Add Task</button>
  <div class="board">
    <div class="column" id="pending"><h3>Pending</h3></div>
    <div class="column" id="done"><h3>Done</h3></div>
  </div>

  <script src="https://unpkg.com/dragula/dist/dragula.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
